	<body>
		<header>

			<div id="header_content" class=" header_content flex">

				<div id="titulo">

					<h1>Camille Tarine</h1>

		<main>

             <div id="contact" class="contact flex">

                <form action="#" method="submit" id="formulario">
                    <label for="name">Nome: </label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome"/>
                    <span id="txtNome"></span>

                    <label for="email">E-mail: </label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email"/>
                    <span id="txtEmail"></span>

                    <label for="subject">Assunto: </label>
                    <input id="subject" type="text" name="subject" placeholder="Digite o titulo da mensagem"/>
                    <span id="txtSubject"></span>

                    <label for="message">Mensagem: </label>
                    <textarea id="message" name="message" placeholder="Digite sua messagem"></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>

                <section id="mapa" class="mapa flex_start">
                    <p>Jardim Novo Horizonte</p>
                    <p>São Paulo - SP</p>

						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14604.149806263287!2d-46.70302855537113!3d-23.781680658381255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce48eb7227a769%3A0x9f26014085b1448e!2sJardim%20Novo%20Horizonte%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1747250513485!5m2!1spt-BR!2sbr" 
						width="400" 
						height="300" 
						style="border:0;" 
						allowfullscreen="" 
						loading="lazy" 
						referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                
            </div>

		</main>
